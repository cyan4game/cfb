<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="theme-color"
      content="#0c1114"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0c1114"
      media="(prefers-color-scheme: dark)"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.documentElement.style.fontSize =
          document.documentElement.clientWidth / 20 + "px";
      });
      var coverSupport =
        "CSS" in window &&
        typeof CSS.supports === "function" &&
        (CSS.supports("top: env(a)") || CSS.supports("top: constant(a)"));

      var meta = document.createElement("meta");
      meta.content =
        "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" +
        (coverSupport ? ", viewport-fit=cover" : "");
      meta.name = "viewport";
      document.getElementsByTagName("head")[0].appendChild(meta);
    </script>
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon.ico"
    />
  </head>

  <body>
    <noscript>
      <strong>Please enable JavaScript to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="/static/js/html5-qrcode.min.js"></script>
    <script src="/static/js/reqrcode.min.js"></script>
    <script src="/static/js/html2canvas.min.js"></script>
    <script src="/static/js/canvas2image.js"></script>
    <!-- 阿里云人脸识别sdk -->
    <script type="text/javascript" src="https://cn-shanghai-aliyun-cloudauth.oss-cn-shanghai.aliyuncs.com/web_sdk_js/jsvm_all.js" ></script>
  </body>
</html>
